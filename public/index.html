<!DOCTYPE HTML>
<html>
<head>
    <title>Summoner Stats</title>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Summoner Stats">
    <!-- Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <section id="about">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container navbar-custom">
                <div class="navbar-header page-scroll navbar-custom">
                    <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand page-scroll navbar-custom" href="/">Summoner Stats</a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right navbar-custom">
                        <li>
                            <a href="/about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    <div class="container">
        <div class="jumbotron">
            <h2 class="text-center">Welcome!</h1>
            <h5 class="text-center">
                <strong>These stats apply only for <em>ranked</em> games.</strong>
            </h5>
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2">
                    <p class="hidden-xs hidden-sm col-sm-6">
                        Summoners
                    </p>
                    <p class="hidden-xs hidden-sm col-sm-2">
                        Recent
                    </p>
                    <p class="hidden-xs hidden-sm col-sm-2">
                        Season
                    </p>
                    <p class="hidden-xs hidden-sm col-sm-2">
                        Streak
                    </p>
                    <p class="hidden-xs hidden-md hidden-lg col-sm-6 small">
                        Summoners
                    </p>
                    <p class="hidden-xs hidden-md hidden-lg col-sm-2 small">
                        Recent
                    </p>
                    <p class="hidden-xs hidden-md hidden-lg col-sm-2 small">
                        Season
                    </p>
                    <p class="hidden-xs hidden-md hidden-lg col-sm-2 small">
                        Streak
                    </p>
                    <h6 class="col-xs-12 hidden-sm hidden-md hidden-lg text-center">
                        Summoners (Recent / Season / Streak)
                    </h6>
                </div>
            </div>
            <form class="form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 form-horizontal">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="summoner1"
                               placeholder="Summoner 1">
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner1" class="control-label" id="summoner1WR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner1" class="control-label" id="summoner1SeasonWR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner1" class="control-label" id="summoner1Streak">0</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 form-horizontal">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="summoner2"
                               placeholder="Summoner 2">
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner2" class="control-label" id="summoner2WR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner2" class="control-label" id="summoner2SeasonWR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner2" class="control-label" id="summoner2Streak">0</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 form-horizontal">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="summoner3"
                               placeholder="Summoner 3">
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner3" class="control-label" id="summoner3WR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner3" class="control-label" id="summoner3SeasonWR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner3" class="control-label" id="summoner3Streak">0</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 form-horizontal">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="summoner4"
                               placeholder="Summoner 4">
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner4" class="control-label" id="summoner4WR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner4" class="control-label" id="summoner4SeasonWR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner4" class="control-label" id="summoner4Streak">0</label>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <div class="col-xs-12">
                        <h6>Summoner 5 currently disabled</h6>
                    </div>
                </div>
                <!--
                <div class="col-xs-12 col-sm-8 col-sm-offset-2 form-group">
                    <div class="col-xs-6">
                        <input type="text" class="form-control" id="summoner5"
                               placeholder="Summoner 5">
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner5" class="control-label" id="summoner5WR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner5" class="control-label" id="summoner5SeasonWR">%</label>
                    </div>
                    <div class="col-xs-2">
                        <label for="summoner5" class="control-label" id="summoner5Streak">0</label>
                    </div>
                </div>
                -->
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3 col-sm-2 col-sm-offset-5">
                        <button type="button" class="btn btn-default btn-block"
                                onclick="calculateStats()">Go!</button>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-6 col-xs-offset-3 col-sm-2 col-sm-offset-5">
                        <h4 class="calculating" id ="calculateAnimation">
                           Calculating&nbsp;<span>.</span>&nbsp;<span>.</span>&nbsp;<span>.</span>
                       </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5 id="aggregateWR" class="text-center"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h5 id="aggregateSeasonWR" class="text-center"></h5>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="footer">
        <div class="btn-group btn-group-justified btn-group-fixed-bottom" role="group">
            <div class="btn-group" role="group">
                <a href="/"><button type="button" class="btn btn-default">Pre-Game</button></a>
            </div>
            <div class="btn-group" role="group">
                <a href="/"><button type="button" class="btn btn-default">In-Game</button></a>
            </div>
        </div>
    </div>
</body>
</html>
